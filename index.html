<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Ropa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#f5f5f5;
}

header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
}

header h1{
  font-size:28px;
}

header p{
  font-size:14px;
  opacity:0.8;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:30px 15px;
}

.productos{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
}

.producto{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  transition:0.3s;
}

.producto:hover{
  transform:translateY(-5px);
}

.producto img{
  width:100%;
  height:300px;
  object-fit:cover;
}

.producto-info{
  padding:15px;
}

.producto-info h3{
  font-size:18px;
  margin-bottom:5px;
}

.precio{
  font-weight:600;
  color:#00a650;
  margin-bottom:10px;
}

.boton{
  display:block;
  text-align:center;
  background:#25D366;
  color:#fff;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  font-weight:500;
}

footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <h1>Urban Style</h1>
  <p>Ropa urbana y moderna</p>
</header>

<div class="container">
  <div class="productos">

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1520975922284-6d8c47f98f6c" alt="">
      <div class="producto-info">
        <h3>Remera Oversize</h3>
        <p class="precio">$12.000</p>
        <a class="boton" href="https://wa.me/549XXXXXXXXXX">Comprar</a>
      </div>
    </div>

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="">
      <div class="producto-info">
        <h3>Buzo Hoodie</h3>
        <p class="precio">$25.000</p>
        <a class="boton" href="https://wa.me/549XXXXXXXXXX">Comprar</a>
      </div>
    </div>

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="">
      <div class="producto-info">
        <h3>Campera Jean</h3>
        <p class="precio">$38.000</p>
        <a class="boton" href="https://wa.me/549XXXXXXXXXX">Comprar</a>
      </div>
    </div>

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1528701800489-20be1c97b5e4" alt="">
      <div class="producto-info">
        <h3>Pantalón Cargo</h3>
        <p class="precio">$30.000</p>
        <a class="boton" href="https://wa.me/549XXXXXXXXXX">Comprar</a>
      </div>
    </div>

  </div>
</div>

<footer>
  © 2026 - Urban Style
</footer>

</body>
</html>
