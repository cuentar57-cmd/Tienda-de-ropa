<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Style</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f4f4f4;color:#000;transition:.3s}

/* DARK MODE */
.dark{background:#121212;color:#fff}
.dark .producto{background:#1e1e1e}
.dark header,.dark nav{background:#000}

/* HEADER */
header{background:#000;color:#fff;padding:15px}
.header{display:flex;justify-content:space-between;align-items:center}
.menu-btn{font-size:22px;cursor:pointer}

/* MENU */
nav{display:none;flex-direction:column;background:#111}
nav a{padding:15px;color:#fff;text-decoration:none;border-top:1px solid #222}

/* BANNER */
.banner{
  background:url("https://images.unsplash.com/photo-1521335629791-ce4aec67dd53") center/cover;
  height:220px;display:flex;align-items:center;justify-content:center
}
.banner h1{background:rgba(0,0,0,.6);color:#fff;padding:10px 20px;border-radius:10px}

/* BOTONES */
.top-btns{display:flex;justify-content:space-between;padding:10px}
.top-btns button{border:none;padding:8px 14px;border-radius:20px;cursor:pointer}

/* PRODUCTOS */
.productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;padding:15px
}
.producto{
  background:#fff;border-radius:12px;overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.1)
}
.producto img{width:100%;height:200px;object-fit:cover}
.info{padding:10px}
.info h3{font-size:15px}
.precio{color:#00a650;font-weight:600}
select,button.add{width:100%;margin-top:6px;padding:6px;border-radius:6px}
.stock{font-size:12px;color:#888}

/* CARRITO */
.carrito{
  position:fixed;bottom:0;left:0;right:0;
  background:#fff;border-top:2px solid #ddd;
  padding:10px;display:none
}
.dark .carrito{background:#1e1e1e}
.carrito button{width:100%;padding:10px;margin-top:5px}

@media(min-width:768px){
  nav{display:flex!important;flex-direction:row;background:none}
  .menu-btn{display:none}
  .carrito{width:350px;right:20px;left:auto;border-radius:10px}
}
</style>
</head>

<body>

<header>
  <div class="header">
    <h2>Urban Style</h2>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  </div>
  <nav id="menu">
    <a href="#">Inicio</a>
    <a href="#">Remeras</a>
    <a href="#">Buzos</a>
    <a href="#">Pantalones</a>
  </nav>
</header>

<div class="banner"><h1>Nueva Temporada</h1></div>

<div class="top-btns">
  <button onclick="toggleDark()">ðŸŒ™ Modo oscuro</button>
  <button onclick="verCarrito()">ðŸ›’ Carrito</button>
</div>

<div class="productos">

<div class="producto">
<img src="https://images.unsplash.com/photo-1520975922284-6d8c47f98f6c">
<div class="info">
<h3>Remera Oversize</h3>
<p class="precio">$12000</p>
<select>
<option>S</option><option>M</option><option>L</option><option>XL</option>
</select>
<p class="stock">Stock disponible</p>
<button class="add" onclick="agregar('Remera Oversize',12000)">Agregar</button>
</div>
</div>

<div class="producto">
<img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
<div class="info">
<h3>Buzo Hoodie</h3>
<p class="precio">$25000</p>
<select>
<option>M</option><option>L</option><option>XL</option>
</select>
<p class="stock">Stock limitado</p>
<button class="add" onclick="agregar('Buzo Hoodie',25000)">Agregar</button>
</div>
</div>

</div>

<div class="carrito" id="carrito">
<p id="lista"></p>
<p><b>Total: $<span id="total">0</span></b></p>
<button onclick="comprarWsp()">Comprar por WhatsApp</button>
<button onclick="pagarMP()">Pagar con Mercado Pago</button>
</div>

<script>
let total=0,items=[]

function toggleMenu(){
  menu.style.display=menu.style.display=="flex"?"none":"flex"
}
function toggleDark(){
  document.body.classList.toggle("dark")
}
function agregar(prod,precio){
  items.push(prod)
  total+=precio
  document.getElementById("total").innerText=total
  document.getElementById("lista").innerText=items.join(", ")
}
function verCarrito(){
  const c=document.getElementById("carrito")
  c.style.display=c.style.display=="block"?"none":"block"
}
function comprarWsp(){
  const msg=`Pedido: ${items.join(", ")} Total $${total}`
  window.open(`https://wa.me/549XXXXXXXXXX?text=${encodeURIComponent(msg)}`)
}
function pagarMP(){
  window.open("https://link.mercadopago.com.ar/tutienda")
}
</script>

</body>
</html>
